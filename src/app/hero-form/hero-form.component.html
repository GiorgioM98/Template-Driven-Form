<!-- {{model | json}}  PER VEDERE SE FUNZIONA IL TWO WAY DATA BINDING -->
<div [hidden]="submitted">
  <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
    <h1>Hero Form</h1>
    <div class="form-group">
      <label for="name">Name *</label>
      <input class="form-control" id="name" name="name" required [(ngModel)]="model.name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="name">AlterEgo *</label>
      <input class="form-control" id="alterEgo" name="alterEgo" required [(ngModel)]="model.alterEgo">
    </div>


    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" required name="power" [(ngModel)]="model.power">
        <option *ngFor="let power of powers" [value]="power">{{power}}</option>
      </select>
    </div>

    <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    <button type="submit" class="btn btn-primary" [disabled]="!heroForm.valid">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ model.power }}</div>
  </div>
  <br>
  <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
